      //  27. Find the union of two arrays (combine without duplicates).

      function union(arr1, arr2) {
        // Combine the two arrays and use a Set to automatically remove duplicates
        const combinedArray = [...arr1, ...arr2];
        return combinedArray.filter((value, index)=>{
            return combinedArray.indexOf(value) == index
        })
