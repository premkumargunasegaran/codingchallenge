    <script>
      //  19. Find the average of all elements in an array of numbers.

      const arr = [44, 6, 7, 8, 9, 3, 11, 12, 45, 55, 22];

      function avgArray(arr) {
        let count = 0;
        for (i = 0; i < arr.length; i++) {
          count = count + arr[i];
        }
        return count / 2;
      }
      console.log(avgArray(arr));
    </script>
